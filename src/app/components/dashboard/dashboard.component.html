<!--Contenedor principal-->
<div class="min-h-screen">




</div>







<!--Sección "contactenos"-->
<section class="bg-white bg:h-[400px] md:h-[500px] mt-[10%] sm:h-[450px]" id="contactenos">
  <!-- Fondo verde oscuro en forma de elipse -->
  <div class="bg-[#37a301] h-[100%] pt-24 w-[100%]" style="clip-path:ellipse(80% 100% at center top)">
     <!-- Título principal -->
     <p class="font-Blinker text-center text-primary-50 8xl:text-[2vw]/[0.5] bg:text-[8vw]/[0] font-black md:text-[4vw]/[0.3]">
        ¡Anímate a Contactarnos!
     </p>
     <!-- Línea horizontal -->
     <hr class="mx-auto rounded border-primary-50 border-y-[2.2px] mt-7 w-[80%]">
     <!-- Mensaje de invitación a contactar -->
     <p class="font-Blinker text-center text-primary-50 8xl:mb-[.6%] 8xl:mt-[.6%] 8xl:text-[1vw]/[0.9] bg:mb-[5%] bg:mt-[5%] bg:mx-[5%] bg:text-[5vw]/[0.9] font-medium md:mb-[2%] md:mt-[2%] md:text-[2.6vw]/[0.9]">
        En CenturHuila te invitamos a resolver tus dudas escribiéndono
     </p>
     <!-- Formulario de contacto -->
     <form action="https://formsubmit.co/info@centurhuila.com.co" method=POST>
        <div class="flex justify-center content-center flex-wrap font-Blinker font-bold">
           <!-- Campo de correo electrónico -->
           <div class="flex justify-center content-center mb-[2%] mx-[2%] bg:basis-[45%] md:basis-[30%]">
              <input class="text-sm dark:text-white bg-gray-50 block border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500 dark:placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500 p-2.5 rounded-lg text-gray-900 w-[100%]" id=email name=email placeholder="Tu Email" required type=email>
           </div>
           <!-- Área de mensaje -->
           <div class="flex justify-center content-center mb-[2%] mx-[2%] bg:basis-[45%] md:basis-[30%]">
              <textarea class="text-sm dark:text-white bg-gray-50 block border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500 dark:placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500 p-2.5 rounded-lg text-gray-900 w-full" id=Message name=Message placeholder="Escribe el mensaje aquí..." rows=1></textarea>
           </div>
           <!-- Botón de envío -->
           <div class="flex justify-center content-center mb-[2%] mx-[2%] bg:basis-[35%] md:basis-[20%] md:col-span-1 xs:col-span-2">
              <button class="text-sm rounded-lg block p-2.5 w-[100%] bg-white display focus:outline-none focus:ring-4 focus:ring-blue-300 hover:bg-white text-centerdark:focus:ring-blue-800 text-primary-600" type=submit>Enviar</button>
           </div>
        </div>
     </form>
  </div>
</section>
