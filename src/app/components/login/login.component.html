<div class="wrapper">

  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="Login">
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Email</label>
        <!-- Validaciones -->
        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLable">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLable">
          El <strong>correo</strong> es inválido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label>Password</label>
        <!-- Validación -->
        <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLable">
          La <strong>contraseña</strong> es requerida.
        </span>
      </div>
      <!-- Botón para el logIn con Usuario y Contraseña -->
      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid">Ingresar</button>
      </div>
      <!-- Botón para el logIn con Google -->
      <!-- El botón debe ser de tipo Button para que no se envíe la información por el formulario -->
      <!-- Queremos que se ejecute la función loginWithGoogle pero no queremos entrar en conflicto con el formulario y el envío de los datos -->
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="loginWithGoogle()">Ingresar con Google</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>

</div>
