<app-header></app-header>



  <div *ngIf="!loading" class="bg-white shadow-lg shadow-lime-100 w-[600px] h-[550px] mx-auto p-10 my-48">

    <h1 class="text-center text-primary-400 font-Blinker font-bold mb-16">Registrate en TurismoHuila </h1>
    <!-- [formGroup]="registrarUsuario: Esta directiva está utilizando la sintaxis de enlace de propiedades -->
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
      <div class="form-floating mb-3">
        <!--Utilizamos la directiva: formControlName="nombreVariableEnTs"-->
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Email</label>
        <!-- Validación -->
        <!-- Accedemos al email desde el formulario y verifiacmos si la propiedad de error es verdadera o nula -->
        <!-- además queremos que el mensaje aparezca en caso de que el campo sea tocado -->
        <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLable">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLable">
          El <strong>correo</strong> es inválido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label>Password</label>
        <!-- Validación -->
        <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLable">
          La <strong>contraseña</strong> es requerida.
        </span>
        <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLable">
          La <strong>contraseña</strong> debe tener 6 caracteres.
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">
        <label>Repetir Password</label>
      </div>
      <!-- Vamos a utiliazar la propiedad status del fomulario más una directiva para hacer desabilitar el botón -->
      <div class="d-grid gap-2 mb-3">
        <button class=" bg-primary-400 text-2xl text-white py-2 rounded-lg" [disabled]="registrarUsuario.invalid" type="submit">Aceptar</button>
      </div>
      <div class="text-center">
        <a class="text-primary-400" routerLink="/login">Volver</a>
      </div>

    </form>
  </div>
  <!-- Template de la carga, lo utilizamos junto a la directiva *ngIf y la lógica del ts -->
  <app-spinner *ngIf="loading"></app-spinner>


<app-footer></app-footer>
