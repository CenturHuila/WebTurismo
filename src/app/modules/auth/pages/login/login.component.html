<app-header ></app-header>



  <div class="bg-white shadow-lg shadow-lime-100 md:w-[600px] md:h-[550px] mx-auto p-10 my-48" >

    <div *ngIf="!loading" class="">
      <h1 class="text-center text-primary-400 font-Blinker font-bold mb-16">Inicia Sesión en Turismo Huila</h1>
      <form (ngSubmit)="login()" [formGroup]="loginUsuario">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
          <label>Email</label>
          <!-- Validaciones -->
          <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLable">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLable">
            El <strong>correo</strong> es inválido
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <label>Password</label>
          <!-- Validación -->
          <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLable">
            La <strong>contraseña</strong> es requerida.
          </span>
        </div>
        <!-- Botón para el logIn con Usuario y Contraseña -->
        <div class="d-grid gap-2 mb-3 ">
          <button type="submit" class=" bg-primary-400 text-2xl text-white py-2 rounded-lg" [disabled]="loginUsuario.invalid">Iniciar con correo</button>
        </div>
        <!-- Botón para el logIn con Google -->
        <!-- El botón debe ser de tipo Button para que no se envíe la información por el formulario -->
        <!-- Queremos que se ejecute la función loginWithGoogle pero no queremos entrar en conflicto con el formulario y el envío de los datos -->
        <button class="d-grid  border-2 rounded-lg w-[90%] mx-auto " (click)="loginWithGoogle()">
          <button type="button" class="bg-white text-xl text-gray py-2 rounded-lg flex mx-auto my-auto gap-2 "><img class="w-[20px] bottom-0 " alt="googlelogo"  src="../../../assets/img/Google__G__Logo.svg">Continua con Google</button>
        </button>
        <p class="mt-3 text-center">No tienes cuenta? <a routerLink="/auth/registrar-usuario" class="text-primary-400">Registrar</a></p>
        <p class="text-center">
          <a class="mt-3 text-center" routerLink="/auth/recuperar-password" class="text-primary-400">Recuperar Contraseña</a>
        </p>
      </form>
    </div>

      <app-spinner  *ngIf="loading"></app-spinner>



</div>

<app-footer></app-footer>
