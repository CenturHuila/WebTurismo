<!--?Sección Banner en esta sección tiene tanto el titulo principal como la busqueda-->

<section
  id="Banner"
  class="bg-[url(https://firebasestorage.googleapis.com/v0/b/centurhuila-b9e47.appspot.com/o/Banner%2FGarz%C3%B3n.webp?alt=media&token=a5a26d25-f840-4d9f-b547-dcb1976190a3&_gl=1*1j1fqzg*_ga*NDA2NDgyOTM3LjE2ODY3NDgyNjA.*_ga_CW55HF8NVT*MTY5NjM0NTk4OS40OS4xLjE2OTYzNDYxMDEuMzAuMC4w)] -top-2 py-10 relative bg-cover bg-center bg-no-repeat rounded-b-3xl z-40"
>
  <!--?Contenedor del titulo principal-->
  <div class="py-auto absolute inset-0 bg-black/40 rounded-b-3xl"></div>
  <div
    class="relative mx-auto bg:h-[250px] md:h-[400px] justify-center flex items-center"
  >
    <div class="text-center mb-[20] flex flex-col items-center"></div>
  </div>

  <!--?Contenedor de la busqueda principal-->
  <div class="relative flex flex-col bg:w-[85%] xl:w-[1200px] mx-auto">
    <div class="relative h-12 items-center justify-center flex">
      <input
        type="text"
        id="Search"
        placeholder="¿Que buscas?"
        class="w-full rounded-3xl border-white h-[80%] pe-10 shadow-sm bg:text-base xl:text-lg flex flex-col items-center py-4.5 px-7 drop-shadow-2xl font-Work"
      />

      <button
        type="button"
        class="text-gray-600 hover:text-gray-400 absolute right-0 top-[50%] translate-y-[-50%] h-[50%] mr-5 "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="currentColor"
          class="w-full h-full"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </div>

    <div class="relative w-full flex flex-row">
      <div class="relative">
        <button
          class="flex flex-row items-center ml-5"
          (click)="expandListMuni()"
        >
          <span class="text-white bg:text-2xl md:text-4xl font-black">{{
            select
          }}</span
          ><svg
            class="fill-white"
            xmlns="http://www.w3.org/2000/svg"
            height="30"
            viewBox="0 -960 960 650"
            width="30"
          >
            <path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z" />
          </svg>
        </button>

        <div
          *ngIf="turnMuni"
          class="h-[800%] w-[140%] absolute bg-white flex flex-col px-5 overflow-y-scroll cdk-global-scrollblock rounded-md"
        >
          <span
            class="text-xl py-2 my-2 cursor-pointer hover:bg-slate-100"
            *ngFor="let item of muni"
            >{{ item }}</span
          >
        </div>
      </div>

      <div
        class="ml-auto text-white bg:text-2xl md:text-4xl font-Blinker mr-5 flex items-center font-black"
      >
        20 C°
        <img class="bg:w-7 md:w-10"  src="../../../../../assets/img/1.svg">
      </div>
    </div>
  </div>
</section>
