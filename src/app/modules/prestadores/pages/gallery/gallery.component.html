<div (keydown)="onKeyDown($event)"  class="bg-black fixed min-h-screen min-w-scren h-full w-full z-50 bg-opacity-40"></div>
<div class="fixed min-w-[90%] w-[90%] h-[90%] min-h-[90%] max-w-[90%]  max-h-[90%] z-50  right-[50%] translate-x-[50%] flex flex-col items-center justify-center translate-y-[50%] bottom-[50%]">

<button class="absolute top-5 right-5" (click)="buttonModal()">
  <svg viewBox="0 0 24 24" width="20px" height="20px" class="d Vb UmNoP"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.94 12L4.47 5.53l1.06-1.06L12 10.94l6.47-6.47 1.06 1.06L13.06 12l6.47 6.47-1.06 1.06L12 13.06l-6.47 6.47-1.06-1.06L10.94 12z"></path></svg>
</button>

<div class="flex flex-col  bg-white mx-auto my-auto items-center h-full w-full rounded-xl mb-auto round">

  <h5 class="text-gray-700 md:text-4xl bg:text-2xl leading-5 font-Blinker font-semibold z-40 mr-auto ml-10 mt-10">Galeria de <strong class="font-bold">{{id2}}</strong></h5> <!--*nombre fotos Prestador-->

  <hr class="border-1 border-gray-300 w-[100%] my-3">

  <div class="grid md:grid-cols-2 md2:grid-cols-3 2xl:grid-cols-4  overflow-y-scroll gap-2 w-full h-full ">
    <button (click)="send(i)" *ngFor="let item of imgGallery; let i = index" class=" w-[300px] h-[300px] hover:scale-[1.02]   xl:w-[350px] xl:h-[350px] mx-auto my-auto rounded-xl overflow-hidden">
      <img
        alt="Selected Image"
        class="object-cover w-full h-full"
        [src]="item"
      />
    </button>
  </div>


</div>



</div>
